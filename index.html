<!DOCTYPE html>
<html lang=“ja”>
 <head>
  <meta http-equiv="content-language" content="ja">
  <meta name="robots" content="noindex,nofollow">

  <link rel="stylesheet" href="./style.css">
  <title>HTML5サンプル</title>
  <style type="text/css">

 </head>
 <body>
 
    <div class="BSObox">

    </div>

    <button id="ballplusBtn">+</button>
   </div>

   </div>
    <div class="BSObox">

    <div id="OutIndicator"></div>
    </div>
    <div class="BSObtn">

   </div>
